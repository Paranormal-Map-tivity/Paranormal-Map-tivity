<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/base.css">
    <link rel="stylesheet" type="text/css" href="styles/layout.css">
    <link rel="stylesheet" type="text/css" href="styles/module.css">
    <title>Paranormal Map-tivity</title>
    <script id="ghost-details" type="text/x-handlebars-template">
        <div class="ghost-details">
            <ul>
                <li><h4>{{ghost-location}}</h4></li>            
                <li>{{ghost-description}}</li>
            </ul>
        </div>
    </script>
    <script id="ufo-details" type="text/x-handlebars-template">
        <div class="ufo-details">
            <ul>
                <li><h4>{{ufo-location}}</h4></li>
                <li>{{ufo-date-time}}</li>
                <li>{{shape}}</li>            
                <li>{{ufo-description}}</li>
                <li><a href="{{report-link}}">{{report-link}}</a></li>
            </ul>
        </div>
    </script>
    <script id="bigfoot-details" type="text/x-handlebars-template">
        <div class="bigfoot-details">
            <ul>
                <li><h4>{{bigfoot-location}}</h4></li>
                <li>{{bigfoot-date-time}}</li>
                <li>{{bigfoot-description}}</li>
            </ul>
        </div>
    </script>
</head>
<body>
    <header> <h1>hellooo, im a freaking ghost</h1></header>
    
    <nav class="dropdown">
        <select>
            <option value="ghosts">Ghosts</option>
            <option value="aliens">Aliens</option>
            <option value="bigfoot">Sasquatch</option>
        </select>
    </nav>
        <!-- end dropdown -->
    <section class="map-view container">
        <h1>My Paranormal Map</h1>
        <div id="map"></div>
        <div id="details"></div>
    </section>
    <section class="detail-view container"></section>
    <section class="about container">
        <section id="taylor-info"></section>
        <section id="ethan-info"></section>
        <section id="john-info"></section>
        <section id="ben-info"></section>
    </section>
    <footer>
        <a href="/about">About Us</a>
    </footer>
    <script src="scripts/vendor/jquery-3.3.1.min.js"></script>
    <script src="scripts/vendor/handlebars-v4.0.11.js"></script>
    <script src='scripts/index.js'></script>
    <script src='scripts/app.js'></script>
    <script src="scripts/model/bigFoot.js"></script>
    <script src="scripts/model/ufo.js"></script>
    <script src="scripts/model/ghost.js"></script>
    <script src="scripts/view/map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD40VcbEihKDdsk9KSqHGEAg0RH3gmomu8&callback=initMap"
        async defer></script>
</body>

</html>
